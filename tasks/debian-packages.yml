---
- name: "debian | packages remove"
  apt:
    pkg: "{{ package_item }}"
    state: absent
  with_items: '{{ ferm_packages_remove }}'
  loop_control:
    loop_var: package_item
  tags:
    ferm
    ferm::install


- name: "debian | packages install"
  apt:
    pkg: "{{ package_item }}"
    state: present
  with_items: '{{ ferm_packages_install }}'
  loop_control:
    loop_var: package_item
  tags:
    ferm
    ferm::install
