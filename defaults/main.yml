---
# defaults file for ferm

ferm_chain_input_policy: DROP
ferm_chain_forward_policy: DROP
ferm_chain_output_policy: ACCEPT

ferm_net_mngt:
  - 0.0.0.0/0
  - ::0

ferm_rules:
  - vars
  - default_rules
  - connection_tracking
  - input_icmp
  - managment

ferm_rules_directory: .

ferm_domains: ['ip', 'ip6']


ferm_service_state: 'started'
ferm_service_enabled: 'yes'

ferm_test: false
